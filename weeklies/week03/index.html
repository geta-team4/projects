    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div id="app"></div>


    <script>
        // Model
        const PLACEHOLDER = '_____';
        let slots = [PLACEHOLDER, PLACEHOLDER, PLACEHOLDER, PLACEHOLDER];
        const slotsItemCount = slots.length -1;
        let slotPosition = 0;
        let iAmDone = false;

        // View
        function updateView() {
            document.getElementById("app").innerHTML = `
                <div id="story-container">
                    <p id="story">
                        Once upon a time there was a <span class="insertable-element">${slots[0]}</span> 
                        who fell in love with a <span class="insertable-element">${slots[1]}</span> 
                        who was married to a <span class="insertable-element">${slots[2]}</span> 
                        that was bethrothed to the royal <span class="insertable-element">${slots[3]}</span>.
                    </p>
                </div>
                <div>
                    <ul>
                        <li><p id="word1" class="pickable-word" onclick="addWord(this.innerHTML)">potato</p></li>
                        <li><p id="word2" class="pickable-word" onclick="addWord(this.innerHTML)">banana</p></li>
                        <li><p id="word3" class="pickable-word" onclick="addWord(this.innerHTML)">coconut</p></li>
                        <li><p id="word4" class="pickable-word" onclick="addWord(this.innerHTML)">turnip</p></li>
                        <li><p id="word4" class="pickable-word" onclick="addWord(this.innerHTML)">cucumber</p></li>
                        <li><p id="word4" class="pickable-word" onclick="addWord(this.innerHTML)">grapefruit</p></li>
                        <li><p id="word4" class="pickable-word" onclick="addWord(this.innerHTML)">watermelon</p></li>
                        <li><p id="word4" class="pickable-word" onclick="addWord(this.innerHTML)">cherry</p></li>
                        <li><p id="word4" class="pickable-word" onclick="addWord(this.innerHTML)">papaya</p></li>
                    </ul>
                </div>
              `;

        }

        // Controller
        function addWord(word) {
            if (iAmDone == false) {
                slots[slotPosition] = word;

                
                if (slotPosition < slotsItemCount) {
                    slotPosition += 1;
                } else {
                    iAmDone = true;
                    console.log("Done!!");
                }
            } else {
                console.log("Already done!");
            }
            
            updateView();
        }

        updateView();
    </script>
</body>

</html>
