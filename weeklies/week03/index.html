    </head>

    <body>
        <div id="story-container">
            <p id="story">Dette er en test <span id="slot1" class="insertable-element">_____</span> testing test teeeest <span id="slot2" class="insertable-element">_____</span> og så et tredje ord <span id="slot3" class="insertable-element">_____</span>.</p>
        </div>
        <div class="pickable-word-container">
            <p id="word1" class="pickable-word" onclick="addWord(this.innerHTML)">potato</p>
            <p id="word2" class="pickable-word" onclick="addWord(this.innerHTML)">banana</p>
            <p id="word3" class="pickable-word" onclick="addWord(this.innerHTML)">apple</p>
            <p id="word4" class="pickable-word" onclick="addWord(this.innerHTML)">turnip</p>
        </div>

        <script>
            var wordIdNumber = 1;
            var iAmDone = false;

            function addWord(word) {
                console.log("Clicked", word); // "pick2"
                if (iAmDone == false) {
                    document.getElementById('slot' + wordIdNumber).innerHTML = word;
                    
                    if (wordIdNumber < 3) {
                        wordIdNumber += 1;
                    } else {
                        iAmDone = true;
                        console.log('am done!');
                    }
                }
            }
        </script>
    </body>
