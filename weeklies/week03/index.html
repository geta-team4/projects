            function addWord(paragraphElement) {
                // Get word1 element (object)
                let word1Element = document.getElementById('word1');
                // Get word1 element innerHTML (string)
                let word1ElementInnerHTML = word1Element.innerHTML;
                
                // Get pickable word 1 element (object)
